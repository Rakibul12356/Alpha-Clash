<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Cash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        .font-popinc{
            font-family: "Poppins", system-ui;
        }
    </style>

</head>
<body class="font-popinc min-h-screen bg-[#010313]  " >
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-center bg-no-repeat">
        <section id="home-section" class="home min-h-screen text-white flex  justify-center items-center ">
           <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-bold ">ALPhA CLASH PRO</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
           </div>
        </section>
        <!--Play ground Start-->
        <section id="Play-Ground" class="play-Ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!--screen-->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
                    <div class="flex justify-center ">
                      <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-lg">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                      <p id="currunt-alphabet" class="uppercase font-bold text-9xl text-black">Y</p>
                    </div>
                </div>
                <!--Key Board start-->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                 <!--Key Board end-->
                <!--life score-->
                <div class="flex justify-between w-3/4">
                    <button class="btn btn bg-[#894189] rounded-full ">
                      <span>Life</span>
                     <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
                      <button class="btn btn btn-primary rounded-full">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>
            </div>
        </section>
        <!--Play Ground End-->
        <section id="final-score" class="scor flex justify-center items-center min-h-screen hidden">
          <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-xl">
            <h1 class="text-8xl">
              <span class="font-bold">
                Score:
              </span>
              <span id="gameover-score">14</span>
            </h1>
            <button onclick="playAgainButton()" class="btn">Play Again</button>
            <p>Practice makes You perfect</p>
          </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="index.js"></script>

</body>
</html>
